{% extends "base.html"%}
{% block title %}Новая игра{% endblock %}
{% block app_content %}
    <form method="post" enctype=multipart/form-data class='center'>
        <h1>Создание игры</h1>
        <div>
            <label>Название игры: </label>
            <input type="text" name='name' required>
        </div>
        <div>
            <label>Версия игры: </label>
            <input type="text" name='version' id='version'>
        </div>
        <div>
            <textarea name='desc' placeholder="Описание игры" required>
            </textarea>
        </div>
        <div>
            <label>Обложка игры</label>
            <input type='file' name='photo' required>
        </div>
        <div>
            <label>Файл игры</label>
            <input type='file' name='apk' required>
        </div>
        <input type='submit' class="btn btn-lg btn-primary btn-block">
    </form>
    <script>
        document.getElementById('version').value = '1.0'
    </script>
{% endblock %}
